language: C
dist: xenial

stages:
  - Base
  - Lint
  - Test
  - Benchmark

matrix:
  include:
    - name: verifying travis.yml file
      stage: Base
      script:
        - python3 .travis_gen.py > expected.out
        - diff .travis.yml expected.out
    - name: compile libsat
      stage: Base
      script:
        - make -C libsat
    - name: compile libsat fast
      stage: Base
      script:
        - make -C libsat fast
    - name: compile sat
      stage: Base
      script:
        - make -C sat
    - name: compile sat fast
      stage: Base
      script:
        - make -C sat fast
    - name: uncrustify
      stage: Lint
      script:
        - make uncrustify_check
    - name: cpplint
      stage: Lint
      before_install: sudo apt-get update
      install:
        - sudo apt-get install -y --no-install-recommends python3-venv
      script:
        - make cpplint_run
    - name: cppcheck
      stage: Lint
      before_install: sudo apt-get update
      install:
        - sudo apt-get install -y --no-install-recommends cppcheck
      script:
        - make cppcheck_run
    - name: clang-tidy
      stage: Lint
      before_install: sudo apt-get update
      install:
        - sudo apt-get install -y --no-install-recommends clang-tidy-6.0 clang-6.0
      script:
        - travis_retry make clang_tidy_run
    - name: check sat dpll _01_RND3SAT__uf20-91
      stage: Test
      script:
        - make satlib_bench
        - make -C tests FOLDER_CNFS=../input_files/satlib/_01_RND3SAT__uf20-91
    - name: check sat dpll _02_RND3SAT__uf50-218
      stage: Test
      script:
        - make satlib_bench
        - make -C tests FOLDER_CNFS=../input_files/satlib/_02_RND3SAT__uf50-218
    - name: check sat dpll _04_RND3SAT__uf75-325
      stage: Test
      script:
        - make satlib_bench
        - make -C tests FOLDER_CNFS=../input_files/satlib/_04_RND3SAT__uf75-325
    - name: check sat dpll _06_RND3SAT__uf100-430
      stage: Test
      script:
        - make satlib_bench
        - make -C tests FOLDER_CNFS=../input_files/satlib/_06_RND3SAT__uf100-430
    - name: queens
      stage: Benchmark
      script:
        - make -C sat fast
        - time (echo 1 | sat/sat queens)
        - time (echo 2 | sat/sat queens)
