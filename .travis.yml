language: c

before_install:
    - sudo apt-get update

install:
    - sudo apt-get install -y --no-install-recommends
        python3.4-venv

matrix:
    include:
        - name: check uncrustify
          script: make uncrustify_check
        - name: run cpplint
          script: make cpplint_run
        - name: make
          script: make
